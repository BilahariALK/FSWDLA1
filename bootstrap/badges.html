<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot-Simple Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="bg-primary">
            This is my bootstrap file
        </h1>
        
        <span class="badge bg-primary">Is this a badge?</span>
        <span class="badge bg-secondary">Is this a badge?</span>
        <span class="badge bg-warning">Is this a badge?</span>
        <span class="badge bg-danger">Is this a badge?</span>

        <br>
        <br>

            Inbox

        <br><br>

        <h1 class="display-4">

            Gadgets!
            <span class="badge bg-success">New</span>
        </h1>

        <a href="https://getbootstrap.com/docs/5.2/getting-started/introduction/" class="badge bg-danger">This is badge</a>

        <span class="badge bg-dark rounded-pill my-4 mx-4">Dark Button</span>
