<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Components</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" crossorigin>
        //create a simple class component

        class MyHelloWorld extends React.Component
        {
            render(){
                return(
                    <h1>Hello World! from Class component</h1>
                    )
            }
        }

        let rootElement = document.getElementById("myclass");
        let MyHelloWorldClass = <MyHelloWorld />;
        //ReactDOM.render(MyHelloWorldClass,rootElement);


        //create a simple functional component

        function HelloWorld()
        {
            return <h1> Hi World!!!! from functional component</h1>
        }
        let HiHelloWorldFunctional = <HelloWorld />;
        //ReactDOM.render(HiHelloWorldFunctional,rootElement);

       ReactDOM.render([MyHelloWorldClass, HiHelloWorldFunctional],rootElement);


    </script>
</head>
<body>
    <div id="myclass">

    </div>
    
</body>
</html>
